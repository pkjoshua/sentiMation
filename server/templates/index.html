<!DOCTYPE html>
<html>
<head>
    <title>Task Runner</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .blue-button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .green-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentimation Station</h1>

        <h2>Automatic 1111 Tasks</h2>
        {% for task in green_tasks %}
            <button class="green-button" onclick="runTask('/run_task/{{ task }}')">{{ task }}</button>
        {% endfor %}

        <h2>System Tasks</h2>
        {% for task in blue_tasks %}
            <button class="blue-button" onclick="runTask('/run_task/{{ task }}')">{{ task }}</button>
        {% endfor %}
    </div>

    <script>
        function runTask(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
